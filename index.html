
<html>
<head>
  <title>Survey Form || Learningrobo</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>  
    <div class="group">
      <header class="header">
        <h1 id="title" class="text-center">Coding survey form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Name</label><br></br>
          </strong>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
          <strong>
            <label id="email-label" for="email">Email</label><br></br></strong>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group"><strong>
              <label id="number-label" for="number">Age <span class="clue">(optional)</span></label><br></br></strong>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Which option describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Select your gender?</p>
          <label>
            <input type="radio" name="gender" value="Male" class="input-radio"/>Male</label><br></br>
            <label>
              <input type="radio" name="gender" value="Female" class="input-radio"/>Female</label><br></br>
            <label>
              <input type="radio" name="gender" value="Other" class="input-radio"/>Other</label>
        </div>
        <div class="form-group">
          <p> Would you recommend freecodecamp product to a friend?</p>
            <label>
            <input type="radio" name="user-recommend" value="Definitely" class="input-radio"/>
               Definitely</label>
            <br></br>
            <label>
              <input type="radio" name="user-recommend" value="Maybe" class="input-radio"/>Maybe</label>
              <br></br>
            <label>
              <input type="radio" name="user-recommend" value="Not sure" class="input-radio"/>Not sure
            </label>
            <br><br>
            <label>
            <div class="form-group">
              <p>What is your favorite feature of freecodeCamp?</p>
              <select id="dropdown" name="Feature" class="form-control" required>
                <option>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="projects">projects</option>
                <option value="Cmmunity">Cmmunity</option>
                <option value="Open Source">Open Source</option>
                <label>
          
            </div>
        <div class="form-group">
          <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
          <label>
            <input name="prefer" value="Front-end projects" type="checkbox" class="input-checkbox"/>Front-end projects</label><br></br>
          <label>
            <input name="prefer" value="Back-end project" type="checkbox" class="input-checkbox"/>Back-end project</label><br></br>
          <label>
            <input name="prefer" value="Data Visualization" type="checkbox" class="input-checkbox"/>Data Visualization</label><br></br>
          <label>
            <input name="prefer" value="Challenges" type="checkbox" class="input-checkbox"/>Challenges</label><br></br>
          <label>
            <input name="prefer" value="Open Source Community" type="checkbox" class="input-checkbox"/>Open Source Community
            </label><br></br>
          <label>
            <input name="prefer" value="Gitter help rooms" type="checkbox" class="input-checkbox"/>Gitter help rooms</label><br></br>
          <label>
            <input name="prefer" value="Videos" type="checkbox" class="input-checkbox"/>Videos</label><br></br>
            <label>
              <input name="prefer" value="City Meetups" type="checkbox" class="input-checkbox"/>City Meetups</label><br></br>
            <label>
              <input name="prefer" value="Wiki" type="checkbox" class="input-checkbox"/>Wiki</label><br></br>
              <label>
                <input name="prefer" value="Forum" type="checkbox" class="input-checkbox"/>Forum</label><br></br>
                <label>
                  <input name="prefer" value="Additional Courses" type="checkbox" class="input-checkbox"/>Additional Courses</label><br></br>

        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id="submit" value="submit" class="submit-button">Submit</button>
    </form>

       
      

 
    


</body>
</html>
